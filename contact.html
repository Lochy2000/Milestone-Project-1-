<head>

    <meta name="keywords" content="Table Tennis, workshops, design, play, art, gallery, table tennis bat. ">
    <title>The Art of Table Tennis</title>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <span class="the-art">The Art of </span>
                <br>
                <span class="table-tennis">Table Tennis</span>
            </h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html"> About |</a></li>
                <li><a href="gallery.html"> Gallery |</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Body-->
    <main class="form">
        <section class="container">
            <div class="contact-heading"> <h2>Contact Us</h2></div>
            <br>
            <form  id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <label for="name">Name:</label>
                <br>
                <input type="text" name="text-input" id="name" class="text-input" placeholder="Your Name" required>
                <br>
                <label for="email">E-Mail:</label>
                <br>
                <input type="email" name="text-input" id="email" class="text-input" placeholder="Your Email" required>
                <br>
                <label for="message">More Info:</label>
                <br>
                <input type="message" name="text-input" id="message" rows="4" class="message" placeholder="Any questions?">
                
                <br>
            <button type="submit" class="form-button">Submit</button>
        </form>
        </section>

    </main>

    <!--Foooter-->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)">

                    <i class="fa-brands fa-facebook"></i></a>

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instgram page (opens in a new tab) ">
                    <i class="fa-brands fa-instagram"></i></a></li>
